# EmberCortex - RAG Server Configuration
# This file is sourced by the systemd service
# After editing, restart: sudo systemctl restart rag-server

# Python virtual environment (create with: python3 -m venv ~/embercortex-env)
VENV_PATH=/home/anelson/embercortex-env

# RAG server directory
RAG_DIR=/home/anelson/EmberCortex/rag

# Server settings
RAG_HOST=0.0.0.0
RAG_PORT=8082

# LLM API (points to llama.cpp server)
LLM_API_BASE=http://127.0.0.1:8080/v1
LLM_MODEL=gpt-oss-120b

# Embedding model (downloaded automatically on first run)
EMBED_MODEL=nomic-ai/nomic-embed-text-v1.5

# RAG settings
CHUNK_SIZE=512
CHUNK_OVERLAP=50
TOP_K=5
